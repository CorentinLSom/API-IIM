            </div>
            <form action="" method="post" enctype="multipart/form-data">

                <div class="input-box">
                    <input type="text" id="nickname" placeholder="Nom d'utilisateur"/>
                </div>

                    <input type="password" id="password" placeholder="Mot de passe"/>
                </div>
                <div class="forget-password">
                    <a href="#">Nom d'utilisateur ou mot de passe oublié ?</a>
                </div>
                <div>
                    <button type="submit" class="login">C'EST PARTI !</button>
                </div>
                <div class="signup-link">
                    <p>Pas de profil ? <a href="signup.html">Inscrivez-vous gratuitement</a></p>
                </div>
